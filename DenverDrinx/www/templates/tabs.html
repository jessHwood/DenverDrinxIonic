<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="col-4 tabs-icon tabs-light">
  
  <!-- Map Tab -->
  <ion-tab icon-off="ion-ios-location dark" icon-on="ion-ios-location energized" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Bars Tab -->
  <ion-tab icon-off="ion-ios-wineglass dark" icon-on="ion-ios-wineglass energized" href="#/tab/bars">
    <ion-nav-view name="tab-bars"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-model-s dark" icon-on="ion-model-s energized" href="#/tab/uber">
    <ion-nav-view name="tab-uber"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
